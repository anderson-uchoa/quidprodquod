<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
	</head>
	<body>
	<a4j:form>
		Ãšltimas 10 perguntas:
		<br />
		
		<rich:dataList id="list" value="#{perguntaBean.lastQuestions}"
			var="item" rows="10" type="disc">
			<h:outputText value="#{item.titulo}" />
			<h:outputText value="#{item.dataEnvio}" />
			<h:outputText value="-#{item.quantidadeRespostas} Resposta(s)" />

				Responder
				<f:setPropertyActionListener value="#{item.id}" 
					target="#{respostaBean.idEntity}" />
			</h:commandLink>
		</rich:dataList>
	</a4j:form>
	</body>
</ui:composition>
