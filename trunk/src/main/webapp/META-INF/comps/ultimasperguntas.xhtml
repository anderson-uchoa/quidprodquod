<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
	</head>
	<body>
	<a4j:form>
		Ãšltimas 10 perguntas:
		<br />
		
		<rich:dataList id="list" value="#{perguntaBean.lastQuestions}"
			var="item" rows="10" >
			
			<h2><h:outputText value="#{item.titulo}"/></h2>
			<div class="entry">
				<p>
					<h:outputText id="content" value="#{item.descricao}" />
				</p>
			</div>
			<p class="postmetadata">
				Enviada em<h:outputText value=" #{item.dataEnvio}" /> |
				<h:commandLink action="#{respostaBean.answer}" value="#{item.quantidadeRespostas} Resposta(s)">
					<f:setPropertyActionListener value="#{item.id}" 
						target="#{respostaBean.idEntity}" />
				</h:commandLink>
				|<br />
				<h:commandLink action="#{respostaBean.answer}" value="Responder">
					<f:setPropertyActionListener value="#{item.id}" 
						target="#{respostaBean.idEntity}" />
				</h:commandLink>
			</p>
			
			
		</rich:dataList>
	</a4j:form>
	</body>
</ui:composition>
