<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
	</head>
	<body>
	<a4j:form id="formAnswer">
		<a4j:keepAlive beanName="respostaBean"></a4j:keepAlive>
		<h:outputText id="lbPergunta" value="#{respostaBean.pergunta.titulo}" />
		<br />
		<h:outputText
			value="#{respostaBean.pergunta.quantidadeRespostas} Resposta(s)" />
		<rich:dataList id="list" value="#{respostaBean.pergunta.respostas}"
			var="item" rows="10" type="title">
			<h:outputText value="#{item.descricao}" escape="false"/>
			<h:commandLink> aprova </h:commandLink>
			<h:commandLink> desaprova </h:commandLink>
		</rich:dataList>
		<br />
			Responder
			<br />
		<rich:editor value="#{respostaBean.resposta.descricao}"
			theme="advanced" required="true" requiredMessage="Campo obrigatÃ³rio" />

		<br />
		<a4j:commandButton action="#{respostaBean.submitAnswer}"
			reRender="formAnswer" value="Salvar" />
	</a4j:form>
	</body>
</ui:composition>
