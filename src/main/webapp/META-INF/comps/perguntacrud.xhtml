<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
	</head>
	<body>
	<a4j:form id="form">
	*Titulo:
	<h:inputText id="#{perguntaBean.pergunta.titulo}" required="true"
			requiredMessage="Campo Obrigatório">
		</h:inputText>
		<br />
	Descrição:
	<br />
		<rich:editor id="descricao" required="true"
			requiredMessage="Campo obrigatório"
			style="height: 123px; width: 249px; ">
		</rich:editor>
		<br />
	Tags:
	<h:selectOneMenu id="tag" converter="genericConverter"
			value="#{perguntaBean.pergunta.tag}" required="true"
			requiredMessage="Campo obrigatório">
			<f:selectItem itemLabel="Escolha" />
			<f:selectItems value="#{suportBean.tagSelect}" />
		</h:selectOneMenu>
	</a4j:form>
	</body>
</ui:composition>
